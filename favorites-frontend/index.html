<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>My Favorite Cities</title>
  </head>
  <body>
    <div class= "container">
      <h1 id="title">Favorite Cities</h1>
    </div>
    <div id="filter-drop-down" >
      <h2>Choose a State:</h2>
    </div>
    <div class="form">
      <h2>Add a City and Experience</h2>
      <form id="new-city-form" >
        <label for="city-name">City Name:</label><br>
        <input type="text" name="city-name"><br>
        <label for="zipcode">Enter Zip</label><br>
        <input type="text" name="zipcode"><br>
        <label for="title">Enter Title</label><br>
        <input type="text" name="title"><br>
        <label for="description">Description</label><br><br>
        <textarea name="description" name="description" placeholder="Describe your experience"></textarea>
        <input id="form-submit" type="submit" value="Add City">
      </form>
    </div>
    <ul id="city-card-container">
    </ul>
    <script type="application/javascript" src="src/adapters/CitiesAdapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/adapters/StatesAdapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/app.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/cities.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/components/city.js" charset="UTF-8"></script>  
    <script type="application/javascript" src="src/components/state.js" charset="UTF-8"></script>  
    <script type="application/javascript" src="src/components/states.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script> 
  </body>
</html>
